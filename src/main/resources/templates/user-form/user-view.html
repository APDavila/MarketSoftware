<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Information and Form</title>
	
	<!--JQUERY-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable();
	    } );
	</script>
</head>
<body>
	<div class="container">
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Personas</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Nueva persona</a>				   	
			</li>
			<li class="nav-item">
			<a class="nav-link" id="cuenta-tab" data-toggle="tab" href="#cuenta" role="tab" aria-controls="cuenta" aria-selected="false">Cuentas</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="nueva_cuenta-tab" data-toggle="tab" href="#nueva_cuenta" role="tab" aria-controls="nueva_cuenta" aria-selected="false">Nueva Cuenta</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="venta-tab" data-toggle="tab" href="#venta" role="tab" aria-controls="venta" aria-selected="false">Ventas
			</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="nueva_venta-tab" data-toggle="tab" href="#nueva_venta" role="tab" aria-controls="nueva_venta" aria-selected="false">Nueva Venta</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
				<div class="card">
					<div class="card-header">
						<h4>Personas</h4>
					</div>
					<div class="card-body">
					<div th:include="user-form/user-list.html" th:remove="tag"></div>
						</div>
				</div>
			</div>
			<div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
				<div class="card">
					<div class="card-header">
						<h4>Nueva Persona</h4>
					</div>
					<div class="card-body">
					<div th:include="user-form/user-form.html" th:remove="tag"></div>	
					</div>
				</div>
			</div>	
			<div class="tab-pane fade" id="cuenta" role="tabpanel" aria-labelledby="cuenta-tab">					
				<div class="card">
					<div class="card-header">
						<h4>Cuentas</h4>
					</div>
					<div class="card-body">
					<div th:include="cuenta-form/cuenta-list.html" th:remove="tag"></div>	
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nueva_cuenta" role="tabpanel" aria-labelledby="nueva_cuenta-tab">
				<div class="card">
					<div class="card-header">
						<h4>Nueva Cuenta</h4>
					</div>
					<div class="card-body">
					<div th:include="user-form/user-form.html" th:remove="tag"></div>	
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="venta" role="tabpanel" aria-labelledby="venta-tab">
				<div class="card">
					<div class="card-header">
						<h4>Ventas</h4>
					</div>
					<div class="card-body">
					<div th:include="venta-form/venta-list.html" th:remove="tag"></div>	
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nueva_venta" role="tabpanel" aria-labelledby="nueva_venta-tab">
				<div class="card">
					<div class="card-header">
						<h4>Nueva Venta</h4>
					</div>
					<div class="card-body">
					<div th:include="user-form/user-form.html" th:remove="tag"></div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
